{% extends "todo/base.html" %}

{% block title %}Todos{% endblock %}

{% block content %}
  <a href="{% url 'todo:create' %}">Add Todo</a>
  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.title }}{% if todo.is_done %} âœ…{% endif %}
        <a href="{% url 'todo:toggle' todo.pk %}">Toggle</a>
        <a href="{% url 'todo:delete' todo.pk %}">Delete</a>
      </li>
    {% empty %}
      <li>No todos yet</li>
    {% endfor %}
  </ul>
{% endblock %}
